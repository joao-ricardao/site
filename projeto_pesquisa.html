<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Termos do Projeto de Pesquisa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #question, #result, #score, #gameOver {
            margin-bottom: 20px;
        }

        input[type="text"] {

            width: 100%;

            padding: 5px;

        }

        button {

            padding: 5px 10px;

            background-color: #007bff;

            color: white;

            border: none;

            cursor: pointer;

        }

    </style>

</head>

<body>

    <h1>Termos do Projeto de Pesquisa</h1>

    <p>Digite o termo referente a definição apresentada:</p>

    <div id="question"></div>

    <input type="text" id="answer" placeholder="Digite sua resposta aqui">

    <button onclick="checkAnswer()">Verificar</button>

    <div id="result"></div>

    <div id="score">Acertos: 0 | Erros: 0 | Questão: 1/10</div>

    <div id="gameOver" style="display: none;"></div>

    <script>

     

     const terms = {


"O que é TimeGPT": "modelo de ia generativa pré-treinado especializado em séries temporais",
"Alguns padrões em dados ao longo do tempo (séries temporais)": "ciclos, correlações, sazonalidades, tendências",
"O TimeGPT pode ajudar em que nas finanças": "apoio a decisões, detecção de anomalias, previsão de tendência, previsão de volatilidade",
"Empresa especializada em ia aplicada a séries temporais e quem criou o TimeGPT": "nixtla", 
"Previsão de valores futuros de uma série temporal": "forecast",
"Forecast": "previsão de valores futuros de uma série temporal",
"Série temporal": "conjunto de observações numéricas ordenadas no tempo",
"Taxa que representa o aumento geral dos preços de bens e serviços ao longo do tempo": "ipca",
"IPCA é a taxa representa o _____ geral dos _____ de _____ e _____ ao longo do tempo": "aumento, preços, bens, serviços",
"Taxa básica de juros": "selic", 
"Selic": "taxa básica de juros", 
"Valor da moeda estrangeira em relação ao real": "câmbio",
"Valor total de bens e serviços produzidos": "pib",
"PIB": "valor total de bens e serviços produzidos",

};




        let currentTerm;

        let correctAnswers = 0;

        let wrongAnswers = 0;

        let questionCount = 0;

        let usedTerms = [];




        function newQuestion() {

            if (questionCount >= 10) {

                endGame();

                return;

            }




            const portugueseTerms = Object.keys(terms).filter(term => !usedTerms.includes(term));

            currentTerm = portugueseTerms[Math.floor(Math.random() * portugueseTerms.length)];

            usedTerms.push(currentTerm);

            

            document.getElementById('question').textContent = currentTerm;

            document.getElementById('answer').value = '';

            document.getElementById('result').textContent = '';

            questionCount++;

            updateScore();

        }




        function checkAnswer() {

            const userAnswer = document.getElementById('answer').value.trim().toLowerCase();

            const correctAnswer = terms[currentTerm].toLowerCase();




            if (userAnswer === correctAnswer) {

                document.getElementById('result').textContent = 'Correto! Parabéns!';

                document.getElementById('result').style.color = 'green';

                correctAnswers++;

            } else {

                document.getElementById('result').textContent = `Incorreto. A resposta correta é: ${terms[currentTerm]}`;

                document.getElementById('result').style.color = 'red';

                wrongAnswers++;

            }




            updateScore();

            setTimeout(newQuestion, 2000);

        }




        function updateScore() {

            document.getElementById('score').textContent = `Acertos: ${correctAnswers} | Erros: ${wrongAnswers} | Questão: ${questionCount}/10`;

        }




        function endGame() {

            document.getElementById('question').style.display = 'none';

            document.getElementById('answer').style.display = 'none';

            document.querySelector('button').style.display = 'none';

            document.getElementById('result').style.display = 'none';

            document.getElementById('gameOver').style.display = 'block';

            document.getElementById('gameOver').innerHTML = `

                <h2>Fim do Jogo!</h2>

                <p>Acertos: ${correctAnswers}</p>

                <p>Erros: ${wrongAnswers}</p>

                <button onclick="restartGame()">Jogar Novamente</button>

            `;

        }




        function restartGame() {

            correctAnswers = 0;

            wrongAnswers = 0;

            questionCount = 0;

            usedTerms = [];

            document.getElementById('question').style.display = 'block';

            document.getElementById('answer').style.display = 'block';

            document.querySelector('button').style.display = 'inline-block';

            document.getElementById('result').style.display = 'block';

            document.getElementById('gameOver').style.display = 'none';

            newQuestion();

        }




        newQuestion();

    </script>

</body>

</html>
